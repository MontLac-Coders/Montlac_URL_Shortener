<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montlac URL Shortener</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #2d89ef, #00a300);
      color: white;
    }
    .box {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #ffb900;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .result {
      margin-top: 15px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 4px;
      word-wrap: break-word;
    }
    a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Montlac Shortener</h1>
    <input type="text" id="longUrl" placeholder="Paste long URL here..." />
    <button onclick="shorten()">Shorten</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function shorten() {
      const longUrl = document.getElementById('longUrl').value.trim();
      const resultDiv = document.getElementById('result');
      if (!longUrl) return;
      resultDiv.textContent = 'Processing...';

      const res = await fetch('/shorten', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url: longUrl })
      });
      const data = await res.json();
      if (data.error) {
        resultDiv.textContent = data.error;
      } else {
        resultDiv.innerHTML = `Short link: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
      }
    }
  </script>
</body>
</html>
